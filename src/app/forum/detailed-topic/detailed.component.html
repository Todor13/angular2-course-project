<h1>Welcome to our forum</h1>
<a class="btn btn-default" (click)="backClicked()">Back</a>

<div class="content-wrapper">
  <table class="table table-bordered table-striped custab">
    <tr>
      <th>{{topic.title}}</th>
    </tr>
    <tr>
      <td>{{topic.content}}</td>
    </tr>
    <tr>
      <td><p>Created by {{topic.user}} on {{topic.date}}</p></td>
    </tr>
  </table>
  <h3>Answers</h3>
  <table class="table table-bordered table-striped custab">
    <p *ngIf="messages.length == 0">There is no answers yet! You could be the first one!</p>
    <tr *ngFor="let message of messages">
      <th>
        TODO -->
      </th>
    </tr>
  </table>
  <form [formGroup]="answerForm" (ngSubmit)="onSubmit()" class="form-horizontal">
    <fieldset>
      <hr>
      <label class="control-label row" for="content">Your answer</label>
      <div class="controls">
                        <textarea type="text" id="content" formControlName="content" class="input-xlarge col-md-10"
                                  required>
                        </textarea>
      </div>
      <div *ngIf="formErrors.content" class="alert alert-danger">
        {{ formErrors.content }}
      </div>
      <div class="controls row">
        <button type="submit" class="btn btn-default"
                [disabled]="!answerForm.valid">Submit
        </button>
      </div>
    </fieldset>
  </form>
</div>
