<h1>Welcome to our forum</h1>
<a class="btn btn-default" [routerLink]="['create']">Create topic</a>

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="page-header">
                <h1>
                    Topics
                </h1>
            </div>
            <div class="content-wrapper">
                <table class="table table-bordered table-striped custab" *ngFor="let topic of topics">
                    <tr>
                        <th class="btn-default" [routerLink]="['/forum', topic._id]">{{topic.title}}</th>
                        <td><p>Created by {{topic.username}} on {{topic.dateTime}}</p></td>
                    </tr>
                </table>
                <ul class="list list-inline text-center">
                    <li *ngFor="let number of count">
                        <a *ngIf="page == number" class="btn btn-primary disabled" [routerLink]="" [queryParams]="{page: number}">{{number}}</a>
                        <a *ngIf="page != number" class="btn btn-default" [routerLink]="" [queryParams]="{page: number}">{{number}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
